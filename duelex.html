<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Friends Hotel | Rooms</title>
	<link rel="shortcut icon" type="image/png" href="img/hotel.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./Javascript/main.js"></script>
</head>
<body>
	<header>
            <nav> 
                <div id="branding">
                    <h1><span class="highlight">Friends </span>Hotel</h1> 
                </div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="current"><a href="rooms.html">Rooms</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="signin.html">SignIn</a></li>					
                </ul>
            </nav>
    </header>
	
    <div class="duelex-rooms">
        <div class="img-box">
            <img src="./Images/duelex1.jpg" width="800px" height="500px">
            <img src="./Images/duelex2.jpg" width="800px" height="500px">
        </div>
        <div>
            <h2><form action="" method="GET" onsubmit="event.preventDefault(); validateDetails()">
                <fieldset>
                    <legend>Person Details</legend>
                    <label for="username">Username:</label>   <br />
                        <input type="text" class="PD-name" name="username" id="username" placeholder="Your username"pattern="[a-zA-Z]{3,}" 
                        title="please enter in more than three letters"> <br />
                        <div id="username-error" class="error"></div>

                    <label for="email">Email:</label> <br />
                        <input type="text"  class="PD-email" name="email" id="email"  placeholder="Your email" pattern="[a-zA-Z]{3,}@[a-zA-A]{3.}[.]{1}[a-zA-Z]{2,}" 
                        title="please enter in a valid email adress"> <br />
                        <div id="email-error" class="error"></div>

                    <label for="phone">Phone:</label> <br />
                        <input type="number" name="phone" id="phone" class="PD-phone"
                        placeholder="Your phone number" pattern="[0-9]{4}"> <br />
                        <div id="phone-error" class="error"></div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Booking Details: </legend>
                        <label for="date">Booking date:</label>
                            <input id="date" class="BD-date" type="date" name="date" min="2018-04-02" max="2020-12-30">
                            <div id="date-error" class="error"></div> <br />
                    <br>
                        <label for="numberofGuests"> Number Of Guests:</label>
                            <input id="numberOfGuests" class="BD-numberOfguest" type="number" name="number of guests" placeholder="Enter number of guests" min="1" max="5"> <br />
                            <div id="numberofguest-error" class="error"></div>

                    <label for="balcony">Do you require Balcony?</label>
                        <input id="balcony" type="checkbox" name="balcony" value="yes" checked>
                    <br>
                    <input type="submit" class="BD-submit" value="Submit">

                </fieldset>
        </form></h2>
        </div>
    </div>
	

	<footer>
		<p>Friends Hotel, Copyright &copy; 2017</p>
	</footer>
</body>
</html>
